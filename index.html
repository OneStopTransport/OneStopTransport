<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>One.Stop.Transport platform on Github</title>

  <link rel="stylesheet" href="stylesheets/foundation.min.css" />
  <link rel="stylesheet" href="stylesheets/main.css" />

  <script src="javascripts/vendor/zepto.js"></script>
  <script src="javascripts/foundation/foundation.js"></script>
  <script src="javascripts/foundation/foundation.tooltips.js"></script>
  <script src="javascripts/vendor/custom.modernizr.js"></script>
  <script src="javascripts/vendor/picturefill.js"></script>
  <script src="javascripts/vendor/matchmedia.js"></script>

</head>
<body>

  <!-- body content here -->
  <div class="row">
    <div id="logo-container" class="small-12 large-centered columns">
      <div data-picture data-alt="the OST logo">
          <div data-src="images/logo.png"></div>
          <div data-src="images/logo_480.png"  data-media="(min-width: 480px)"></div>
          <div data-src="images/logo_768.png"  data-media="(min-width: 768px)"></div>
          <div data-src="images/logo_1024.png" data-media="(min-width: 1024px)"></div>

          <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
          <noscript>
              <img src="images/logo.png" alt="the OST logo">
          </noscript>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="navigation-icons" class="small-12 large-centered columns">
      <ul class="small-block-grid-4">
        <li><img data-tooltip class="tip-top" title="Visit the One.Stop.Transport website" src="images/website.png"></li>
        <li><img data-tooltip class="tip-top" title="Browse through the documentation" src="images/documentation.png"></li>
        <li><img data-tooltip class="tip-top" title="Check out the repositories" src="images/repositories.png"></li>
        <li><img data-tooltip class="tip-top" title="Follow us on twitter" src="images/contact_us.png"></li>
      </ul>
    </div>
  </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="javascripts/foundation.min.js"></script>
  <!--

  <script src="js/foundation/foundation.js"></script>

  <script src="js/foundation/foundation.tooltips.js"></script>

  -->

  <script>
    $(document).foundation();
  </script>
</body>
</html>
